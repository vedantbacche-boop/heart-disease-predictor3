<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #6c63ff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
            color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="number"], select, input[type="submit"] {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            grid-column: span 2;
            background-color: #6c63ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #5a52d4;
        }

        .prediction {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr; /* single column on small screens */
            }

            input[type="submit"] {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('awareness') }}">Awareness</a>
        <a href="{{ url_for('home') }}">Predict</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
