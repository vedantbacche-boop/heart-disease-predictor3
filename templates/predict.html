{% extends "base.html" %}
{% block content %}
<h1>ðŸ’“ Heart Disease Prediction</h1>

{% if not model %}
<p style="color:red;">Model not found. Prediction unavailable.</p>
{% else %}
<form method="POST">
    {% for field, label in fields.items() %}
        <div>
            <label>{{ label }}:</label>
            <input type="number" name="{{ field }}" step="any" required>
        </div>
    {% endfor %}
    <input type="submit" value="Predict">
</form>
{% endif %}

{% if prediction %}
<div class="prediction" style="color: {% if prediction=='Heart disease detected' %}red{% else %}green{% endif %};">
    {{ prediction }}
</div>
{% endif %}
{% endblock %}
