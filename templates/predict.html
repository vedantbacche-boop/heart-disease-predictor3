{% extends "base.html" %}

{% block title %}Heart Disease Prediction{% endblock %}

{% block content %}
<div style="display:flex; justify-content:center;">
    <div style="max-width:800px; width:100%;">
        <h1 style="text-align:center; color:#b22222;">Heart Disease Prediction</h1>
        <form action="/predict" method="POST">
            <div style="display:flex; flex-wrap:wrap; gap:20px;">
                <!-- Left Column -->
                <div style="flex:50%;">
                    <label>Age:</label>
                    <input type="number" step="any" name="age" required style="width:100%; padding:5px; margin-bottom:10px;">

                    <label>Sex:</label>
                    <select name="sex" required style="width:100%; padding:5px; margin-bottom:10px;">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>

                    <label>Chest Pain Type:</label>
                    <select name="cp" required style="width:100%; padding:5px; margin-bottom:10px;">
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>

                    <label>Resting BP:</label>
                    <input type="number" step="any" name="trestbps" required style="width:100%; padding:5px; margin-bottom:10px;">

                    <label>Cholesterol:</label>
                    <input type="number" step="any" name="chol" required style="width:100%; padding:5px; margin-bottom:10px;">

                    <label>Fasting Blood Sugar:</label>
                    <select name="fbs" required style="width:100%; padding:5px; margin-bottom:10px;">
                        <option value="1">True</option>
                        <option value="0">False</option>
                    </select>

                    <label>Resting ECG:</label>
                    <select name="restecg" required style="width:100%; padding:5px; margin-bottom:10px;">
                        <option value="0">Normal</option>
                        <option value="1">ST-T Abnormality</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>

                <!-- Right Column -->
                <div style="flex:50%;">
                    <label>Max Heart Rate:</label>
                    <input type="number" step="any" name="thalach" required style="width:100%; padding:5px; margin-bottom:10px;">

                    <label>Exercise Angina:</label>
                    <select name="exang" required style="width:100%; padding:5px; margin-bottom:10px;">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>

                    <label>ST Depression (oldpeak):</label>
                    <input type="number" step="any" name="oldpeak" required style="width:100%; padding:5px; margin-bottom:10px;">

                    <label>ST Slope:</label>
                    <select name="slope" required style="width:100%; padding:5px; margin-bottom:10px;">
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>

                    <label>Number of Major Vessels (ca):</label>
                    <select name="ca" required style="width:100%; padding:5px; margin-bottom:10px;">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>

                    <label>Thalassemia (thal):</label>
                    <select name="thal" required style="width:100%; padding:5px; margin-bottom:10px;">
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                    </select>
                </div>
            </div>

            <!-- Button at bottom, centered -->
            <div style="text-align:center; margin-top:20px;">
                <button type="submit" style="
                    padding: 10px 25px;
                    font-size: 16px;
                    background-color: #b22222;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                ">Predict</button>
            </div>
        </form>

        {% if prediction_text %}
        <div style="text-align:center; margin-top:20px; font-weight:bold; color:#b22222;">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
