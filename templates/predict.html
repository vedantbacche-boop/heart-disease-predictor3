<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Disease Prediction</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background-color: #ffffff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: left;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b02a37;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heart Disease Prediction</h1>
    <form method="POST" action="/predict">
      <label>Age:</label>
      <input type="number" name="age" required />

      <label>Sex:</label>
      <select name="sex" required>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>

      <label>Chest Pain Type:</label>
      <select name="cp" required>
        <option value="0">Typical Angina</option>
        <option value="1">Atypical Angina</option>
        <option value="2">Non-anginal Pain</option>
        <option value="3">Asymptomatic</option>
      </select>

      <label>Resting Blood Pressure:</label>
      <input type="number" name="trestbps" required />

      <label>Cholesterol:</label>
      <input type="number" name="chol" required />

      <label>Fasting Blood Sugar > 120 mg/dl:</label>
      <select name="fbs" required>
        <option value="1">True</option>
        <option value="0">False</option>
      </select>

      <label>Resting ECG Results:</label>
      <select name="restecg" required>
        <option value="0">Normal</option>
        <option value="1">ST-T Wave Abnormality</option>
        <option value="2">Left Ventricular Hypertrophy</option>
      </select>

      <label>Maximum Heart Rate Achieved:</label>
      <input type="number" name="thalach" required />

      <label>Exercise Induced Angina:</label>
      <select name="exang" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>ST Depression (Oldpeak):</label>
      <input type="number" step="0.1" name="oldpeak" required />

      <label>Major Vessels Colored (0â€“3):</label>
      <input type="number" name="ca" required min="0" max="3" />

      <label>Thalassemia:</label>
      <select name="thal" required>
        <option value="1">Normal</option>
        <option value="2">Fixed Defect</option>
        <option value="3">Reversible Defect</option>
      </select>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
