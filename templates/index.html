<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5a52d4;
        }

        .prediction {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            font-weight: bold;
            border-radius: 8px;
            background-color: #f0f4f8;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST">
            <label>Age:</label>
            <input type="number" name="age" step="1" required>

            <label>Sex (0=female, 1=male):</label>
            <input type="number" name="sex" step="1" required>

            <label>Chest Pain type (0-3):</label>
            <input type="number" name="cp" step="1" required>

            <label>Resting BP:</label>
            <input type="number" name="trestbps" step="1" required>

            <label>Cholesterol:</label>
            <input type="number" name="chol" step="1" required>

            <label>Fasting blood sugar > 120 (0=no,1=yes):</label>
            <input type="number" name="fbs" step="1" required>

            <label>Resting ECG (0-2):</label>
            <input type="number" name="restecg" step="1" required>

            <label>Max heart rate:</label>
            <input type="number" name="thalach" step="1" required>

            <label>Exercise induced angina (0=no,1=yes):</label>
            <input type="number" name="exang" step="1" required>

            <label>ST depression:</label>
            <input type="number" name="oldpeak" step="0.1" required>

            <label>Slope (0-2):</label>
            <input type="number" name="slope" step="1" required>

            <label>Major vessels colored (0-4):</label>
            <input type="number" name="ca" step="1" required>

            <label>Thal (0=normal,1=fixed,2=reversable):</label>
            <input type="number" name="thal" step="1" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="prediction">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
